<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        .product-container{
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            padding: 20px;
            border:2px solid #ccc;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
        }
        #searchHistory{
            margin:20px;
            padding:10px;
            border:1px solid #ccc;
        }
        #suggestions{
            position:absolute;
            background:#fff;
            border:1px solid #ddd;
            border-top:none;
            max-width:300px;
            z-index:100;
            display:none;
        }
        #suggestions.active{
            display:block;
        }
        .suggestion-item{
            padding:8px 12px;
            border-bottom:1px solid #eee;
            cursor:pointer;
            background:#fff;
        }
        .suggestion-item:hover{
            background-color:#f0f0f0;
        }
        /* Modal styles for product description */
        .modal{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content{
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        }
        .modal-image{max-width:100%;height:auto;border-radius:6px;margin-bottom:12px}
        #modalClose{position:absolute;right:8px;top:6px;border:none;background:transparent;font-size:22px;cursor:pointer}
    </style>
</head>
<body>
    <h1> Product Store</h1>
    <input type="text" id="searchInput" placeholder="Search products...">
    <button id="searchBtn">Search</button>
    <button onclick="window.location.href='history.html'">View Search History</button>
    <div id="suggestions"></div>
    <div class="product-container" id="productContainer"></div>
    <div id="pagination" style="text-align:center;padding:12px"></div>
    <div id="searchHistory"></div>
    

    <script>
        // Pagination settings
        const FIRST_PAGE_SIZE = 7;
        const PAGE_SIZE = 12; // subsequent pages
        const params = new URLSearchParams(window.location.search);
        let currentPage = parseInt(params.get('page')) || 1;

        function loadProducts(page = 1){
            currentPage = Math.max(1, parseInt(page) || 1);
            let limit, skip;
            if (currentPage === 1) {
                limit = FIRST_PAGE_SIZE;
                skip = 0;
            } else {
                limit = PAGE_SIZE;
                skip = FIRST_PAGE_SIZE + (currentPage - 2) * PAGE_SIZE;
            }

            fetch(`https://dummyjson.com/products?limit=${limit}&skip=${skip}`)
                .then(response => response.json())
                .then(data => {
                    displayProducts(data.products);
                    createPagination(data.total, FIRST_PAGE_SIZE, PAGE_SIZE, currentPage);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // initialize
        loadProducts(currentPage);

        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';
            if (!products || products.length === 0) {
                container.innerHTML = '<p>No products found.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                productCard.innerHTML = `
                    <img src="${product.thumbnail}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/300x250?text=No+Image'">
                    <div class="product-info">
                        <h2 class="product-title">${product.title}</h2>
                        <div class="product-details">
                            <span class="product-price">$${product.price}</span>
                            <span class="product-rating">‚≠ê ${product.rating}</span>
                        </div>
                    </div>
                `;

                container.appendChild(productCard);

                const img = productCard.querySelector('.product-image');
                if (img) {
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', () => {
                        window.location.href = `product-detail.html?id=${product.id}`;
                    });
                }
            });
        }

        function createPagination(total, firstSize, pageSize, page){
            const pager = document.getElementById('pagination');
            pager.innerHTML = '';

            let totalPages = 1;
            if (total <= firstSize) {
                totalPages = 1;
            } else {
                const remaining = total - firstSize;
                const pagesAfter = Math.ceil(remaining / pageSize);
                totalPages = 1 + pagesAfter;
            }

            function setPage(p){
                const url = new URL(window.location);
                url.searchParams.set('page', p);
                history.pushState({}, '', url);
                loadProducts(p);
            }

            const prev = document.createElement('button');
            prev.textContent = 'Prev';
            prev.disabled = page <= 1;
            prev.addEventListener('click', () => setPage(page - 1));
            pager.appendChild(prev);

            const maxButtons = 7;
            let start = Math.max(1, page - Math.floor(maxButtons/2));
            let end = Math.min(totalPages, start + maxButtons - 1);
            if (end - start < maxButtons - 1) start = Math.max(1, end - maxButtons + 1);

            for (let i = start; i <= end; i++){
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.disabled = i === page;
                btn.style.margin = '0 4px';
                btn.addEventListener('click', () => setPage(i));
                pager.appendChild(btn);
            }

            const next = document.createElement('button');
            next.textContent = 'Next';
            next.disabled = page >= totalPages;
            next.addEventListener('click', () => setPage(page + 1));
            pager.appendChild(next);
        }

        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();//
            if (!query) return;// Ignore empty searches
            console.log('Searching for:', query);
            //suggestion: store search history in localStorage
            let history=JSON.parse(localStorage.getItem('searchHistory')) || [];
            if(!history.find(item=>item.query.toLowerCase()===query.toLowerCase())){
                history.push({
                    query:query,
                    time:Date.now()
                });
                localStorage.setItem('searchHistory',JSON.stringify(history));
            }
            
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;//encodeURIComponent() encodes special characters in the query string
            searchInput.value = '';
        });
        const suggestionBox=document.getElementById('suggestions');
        searchInput.addEventListener('input',()=>{
            console.log("Suggestion working...");
            const text=searchInput.value.toLowerCase();
            const history=JSON.parse(localStorage.getItem('searchHistory')) || [];

            //filter based on query field
            const matches=history.filter(item=>item.query.toLowerCase().includes(text));

            //clear previous suggestions
            suggestionBox.innerHTML='';
            
            //show suggestions only if there are matches and input is not empty
            if(matches.length > 0 && text.trim() !== ''){
                suggestionBox.classList.add('active');
                matches.forEach(item=>{
                    const div=document.createElement('div');
                    div.className='suggestion-item';
                    div.textContent=item.query;
                    div.addEventListener('click',()=>{
                        searchInput.value=item.query;
                        suggestionBox.innerHTML='';
                        suggestionBox.classList.remove('active');
                    });
                    suggestionBox.appendChild(div);
                });
            } else {
                suggestionBox.classList.remove('active');
            }
        });
        
        // Close suggestions when clicking outside
        document.addEventListener('click',(e)=>{
            if(e.target !== searchInput){
                suggestionBox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
